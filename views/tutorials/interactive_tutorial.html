<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="css/coding_page_styles.css" type="text/css" rel="stylesheet">

    <!-- Favicon Icon -->
    <link rel="icon" href="images/PyBlocks Logo.png">

    <!-- include for socket.io -->
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>

    <!-- jquery & jquey.ui includes -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
</head>

<body>
    <div class="appContainer">
        <div class="inline-block-child" style="width: 400px; height: 200px;">
            <!-- List for all blocks -->
            <h2 class="inline-block-child" style="margin-bottom: 0px;">Interactive Demo Section</h2>
            <p> Try and print the string "Hello World!" </p>
            <div class="blockly-editor">
                <div id="blocklyDiv" style="height: 100%; width: 100%;"></div>
                <xml id="toolbox" style="display: none">
                    <block type="text"></block>
                </xml>
            </div>
        </div>

        <div class="inline-block-child" style="width: 400px; height: 200px;">
            <h2 style="margin-bottom: 50px;">Output</h2>
            <!-- area for executed output to be displayed -->
            <div class="outputContainer">
                <pre id="output" style="margin-left: 5px; font-family: Consolas, 'Lucida Console'; font-size: 14px; white-space: pre-wrap;"></pre>
            </div>
        </div>

        <div class="break" style="height: 100px;"></div>

        <!-- execute code in block button -->
        <div class="inline-block-child">
            <h1>Execute Demo</h1>
            <label for="exe"></label>
            <input type="text" id="exefileName" value="output.py" hidden />
            <!--<textarea id="printBlockData" hidden></textarea>--->
            <button id="exe">Execute</button>
        </div>

        <div class="break" style="height: 100px;"></div>

        <div class="announcementContainer">
            <h2 id="announcement"></h2>
        </div>

    </div>

    <!-- Blockly Include -->
    <!-- reroute the python_compressed into the node_modules folder? -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <!--<script src="/scripts/blockly_compressed.js"></script>-->
    <script src="/scripts/python_compressed.js"></script>

    <!-- PyBlock Scripts -->
    <script src="/scripts/interactive_demo.js"></script>
</body>
</html>
